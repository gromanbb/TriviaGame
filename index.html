<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Totally Trivial Trivia!</title>

	<!-- Bootstrap and Style CSS files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
	<div class="container">
		<h1>Totally Trivial Trivia!</h1>
		<hr><br>

		<!-- <div> that will contain the button to Start the game -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div id="start-button"></div>
			</div>
			<div class="col-md-4"></div>
		</div>

		<!-- <div> that will contain the Time Remaining -->
		<div><h4 id="time-remaining"></h4></div>
		<br>

		<!-- <div> that will contain the Trivia question, the Status of the game and the Correct answer -->
		<div><h3 id="question-status"></h3></div>
		<br>

		<!-- <div> that will contain the four answers (buttons) to the Trivia question -->
		<div id="answers-buttons"></div>

		<!-- <div> that will contain the image of the correct answer to the Trivia question -->
		<div id="correct-answer">
			<h4 id="answer-text"></h4>
			<img id="answer-image">
		</div>

		<!-- <div> that will contain the stats of the game -->
		<div id="stats">
			<h4 id="correct-answers"></h4>
			<h4 id="incorrect-answers"></h4>
			<h4 id="skipped-answers"></h4>
		</div>

		<!-- <div> that will contain the button to Start Over the game -->
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div id="restart-button"></div>
			</div>
			<div class="col-md-4"></div>
		</div>

	</div>

	<!-- JQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- External Javascript file-->
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
