<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Totally Trivial Trivia!</title>

    <!-- Bootstrap and Style CSS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <h1>Totally Trivial Trivia!</h1>

        <!-- <div> that will contain the button to Start the game -->
        <div id="start-button"></div>

        <!-- <div> that will contain the Time Remaining -->
        <div id="time-remaining">
            <h4><span id="display-time"></span></h4>
        </div>

        <!-- <div> that will contain the Trivia question, the Status of the game and the Correct answer -->
        <div id="question-status">
            <h4><span id="display-q-or-status"></span></h4>
        </div>

        <!-- <div> that will contain the four answers (buttons) to the Trivia question -->
        <div id="answers-buttons">
            <!--    <button id="answer1-button"></button>
            <button id="answer2-button"></button>
            <button id="answer3-button"></button>
            <button id="answer4-button"></button>
        -->
        </div>

        <!-- <div> that will contain the image of the correct answer to the Trivia question -->
        <div id="correct-answer">
            <h4><span id="answer-text"></span></h4>
            <img id="answer-image">
        </div>

        <!-- <div> that will contain the stats of the game -->
        <div id="stats">
            <h4 id="correct-answers"><span id="cnt-correct"></span></h4>
            <h4 id="incorrect-answers"><span id="cnt-incorrect"></span></h4>
            <h4 id="skipped-answers"><span id="cnt-skipped"></span></h4>
        </div>

        <!-- <div> that will contain the button to start Over the game -->
        <div id="restart-button"></div>

    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- External Javascript file-->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
